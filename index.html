<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c3d69b1784.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="outline">
            <div class="canvose">
              <div class="cover"></div>
                <div id="rocket"></div>
                
            </div>
            <div class="content">
                <h5>Use Arrow Keys </h5>
                <h2>Space shooter</h2>
                <h3 >Score:</h3>
                <p class="score">0</p>
                <h3>HighiScore:</h3>
                <p   class="hightscore">0</p>
                <div class="paseplay">
                    <div class="pause"><i class="fas fa-pause-circle"></i></div>
                    <div class="play"><i class="fas fa-play-circle"></i></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <i class="far fa-copyright"></i>
            <label for="">Anbazhagan All rightes reserved</label>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
